{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-chat-dots me-2"></i>Чат с ИИ</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div id="chat-messages" class="mb-4" style="max-height: 400px; overflow-y: auto;">
                        <!-- Сообщения будут добавляться здесь -->
                    </div>
                    <form id="chat-form" class="mt-3">
                        <div class="input-group">
                            <select class="form-select" id="course-select" style="max-width: 200px;">
                                <option value="">Выберите курс</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.title }}</option>
                                {% endfor %}
                            </select>
                            <input type="text" class="form-control" id="message-input" placeholder="Введите ваш вопрос...">
                            <button class="btn btn-primary" type="submit" id="send-button">
                                <span class="d-flex align-items-center">
                                    <i class="bi bi-send me-2"></i>
                                    <span class="button-text">Отправить</span>
                                    <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const courseSelect = document.getElementById('course-select');
    const chatMessages = document.getElementById('chat-messages');
    const sendButton = document.getElementById('send-button');
    const spinner = sendButton.querySelector('.spinner-border');
    const buttonText = sendButton.querySelector('.button-text');

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const courseId = courseSelect.value;
        const message = messageInput.value.trim();

        if (!courseId) {
            alert('Пожалуйста, выберите курс');
            return;
        }

        if (!message) {
            return;
        }

        // Disable form elements and show loading state
        sendButton.disabled = true;
        messageInput.disabled = true;
        courseSelect.disabled = true;
        spinner.classList.remove('d-none');
        buttonText.textContent = 'Отправка...';

        // Добавляем сообщение пользователя
        appendMessage('user', message);
        messageInput.value = '';

        try {
            const response = await fetch('/chat/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    course_id: courseId,
                    message: message
                })
            });

            const data = await response.json();
            if (data.success) {
                appendMessage('assistant', data.answer);
            } else {
                appendMessage('error', data.error || 'Произошла ошибка при обработке вопроса');
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('error', 'Произошла ошибка при отправке запроса');
        } finally {
            // Re-enable form elements and hide loading state
            sendButton.disabled = false;
            messageInput.disabled = false;
            courseSelect.disabled = false;
            spinner.classList.add('d-none');
            buttonText.textContent = 'Отправить';
        }
    });

    function appendMessage(type, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mb-3';

        let icon, bgClass;
        switch(type) {
            case 'user':
                icon = 'person-circle';
                bgClass = 'bg-secondary bg-opacity-10';
                break;
            case 'assistant':
                icon = 'robot';
                bgClass = 'bg-primary bg-opacity-10';
                break;
            case 'error':
                icon = 'exclamation-triangle';
                bgClass = 'bg-danger bg-opacity-10';
                break;
        }

        messageDiv.innerHTML = `
            <div class="p-3 rounded ${bgClass}">
                <div class="d-flex align-items-center mb-2">
                    <i class="bi bi-${icon} me-2"></i>
                    <strong>${type === 'user' ? 'Вы' : type === 'assistant' ? 'Ассистент' : 'Ошибка'}</strong>
                </div>
                <div class="ms-4">${content}</div>
            </div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
});
</script>

<style>
#chat-messages {
    scrollbar-width: thin;
    scrollbar-color: var(--bs-primary) var(--bs-dark);
}

#chat-messages::-webkit-scrollbar {
    width: 8px;
}

#chat-messages::-webkit-scrollbar-track {
    background: var(--bs-dark);
}

#chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--bs-primary);
    border-radius: 4px;
}
</style>
{% endblock %}
